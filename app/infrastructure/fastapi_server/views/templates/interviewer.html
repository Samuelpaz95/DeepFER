<!DOCTYPE html>

<head>

<body style="background-color: #4f4f4f; min-height: 100vh;">


  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="display: flex; align-items: center;">

      </a>
    </div>
  </nav>

  <div class="container d-flex flex-column justify-content-center text-light" style="min-height: 100vh;">


    <div class="row">
      <div class="col-8 offset-2 text-center">
        <h2>Entrevista</h2>
      </div>
    </div>


    <div class="row w-40" id="video-container">
      <div class="col d-flex justify-content-center">
        <video id="video-stream" width="640" height="480" autoplay></video>
      </div>
      <div class="col d-flex justify-content-center">
        <button type="button" class="btn btn-secondary" id="mute-button">Mutar</button>
        <button type="button" class="btn btn-secondary" id="camera-button">Apagar c√°mara</button>
      </div>
    </div>



    <div class="row w-40" id="interview-controls">

      <div class="col d-flex justify-content-center">
        <button type="button" class="btn btn-success float-right" id="toggleButtom">Monitorear</button>
      </div>

      <div class="col d-flex justify-content-center">
        <button type="button" class="btn btn-primary float-right" data-bs-toggle="modal" data-bs-target="#reportModal"
          id="reportButtom">Mostrar ultimo reporte</button>
      </div>

    </div>

    <!-- Modal -->
    <div class="modal fade " id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">

        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title" id="reportModalLabel">reporte</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalBody">
            <img id="reportFig" class="img-fluid" src="" alt="Imagen no disponible">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="py-4 px-0 d-flex justify-content-center">
      <div id="feelings" class="d-flex w-100 pt-5 px-3 mt-5 d-none"
        style="position: absolute; width: 1080px !important;">
        <div class="py-3"
          style="width: 35%; background-color: rgba(0, 0, 0, 0.3); padding-left: 15px; border-radius: 15px;">
          <style>
            .progress {
              margin: auto;
              height: 14px;
            }

          <div class="d-flex justify-content-center">

          </div>
          <div class="d-flex justify-content-center">
            <span style="font-family: 'NotoEmoji0';">üò¢</span>

          </div>
          <div class="d-flex justify-content-center">

            <div class="w-100 mx-3 progress">
              <div id="Enfado" class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 100%"
                aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Enfado</div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <span style="font-family: 'NotoEmoji0';">ü§¢</span>
